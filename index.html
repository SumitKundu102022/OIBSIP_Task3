<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Temperature converter- Web App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Temperature converter</div>

      <div class="main-box">
        <div class="sub-box1">
          <div class="temp-box">Temperature</div>
        </div>

        <div class="sub-box2">
          <div class="select-box1">
            <select
              name="select-box1"
              id="mySelect">
              <option value="Fahrenheit" selected>Fahrenheit (&deg;F)</option>
              <option value="Celsius">Celsius (&deg;C)</option>
              <option value="Kelvin">Kelvin (&deg;K)</option>
            </select>
          </div>

          <div class="swap-arrow" onclick="swapOptions()">
            <span class="material-symbols-outlined"> sync_alt </span>
          </div>

          <div class="select-box2">
            <select name="select-box2" id="mySelectTwo">
              <option value="Fahrenheit">Fahrenheit (&deg;F)</option>
              <option value="Celsius" selected>Celsius (&deg;C)</option>
              <option value="Kelvin">Kelvin (&deg;K)</option>
            </select>
          </div>
        </div>

        <div class="sub-box3">
          <div class="input-box">
            <input type="number" name="input-box" id="numInput" value="0" placeholder="Enter temperature"/>
            <span id="displaySpan">&deg;F</span>
          </div>
          <div class="arrows">
            <span class="material-symbols-outlined" id="up">
              arrow_drop_up
            </span>
            <span class="material-symbols-outlined" id="down">
              arrow_drop_down
            </span>
          </div>
        </div>

        <div class="buttons">
          <div class="button1">
            <button type="button" id="btn1">Convert</button>
          </div>
          <div class="button2">
            <button type="button" onclick="resetFields()" id="btn2">Reset</button>
          </div>
          <div class="button3">
            <button type="button" onclick="swapOptions()" id="btn3">Swap</button>
          </div>
        </div>

        <div class="sub-box5">
          <div class="text-area">
            <textarea name="text-area-1" id="textInput" cols="27" rows="2"></textarea>
          </div>
          <span id="displaySpanTwo">&deg;C</span>
        </div>

        <div class="calc">
          <div class="text-area2">
            <legend>Formula</legend>
            <textarea name="text-area-2" id="textInput2" cols="40" rows="3" readonly></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
